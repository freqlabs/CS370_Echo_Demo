language: java
jdk:
  - oraclejdk8

script:
  - cd Template_Skill
  - tools/test.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

before_install:
  - openssl aes-256-cbc -K $encrypted_8f42f042b2ad_key -iv $encrypted_8f42f042b2ad_iv
    -in Template_Skill/src/main/resources/DbCredentials.xml.enc
    -out Template_Skill/src/main/resources/DbCredentials.xml -d
